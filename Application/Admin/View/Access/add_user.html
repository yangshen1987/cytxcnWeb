<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <include file="Public/public"/>
    <style type="text/css">
        .title{
            border-bottom: 1px dotted #ccc;
            height:auto;
            text-align: center;
            font-weight: bolder;
            font-size: 21px;
            color: #000;
            padding: 5px;
            margin-bottom:5px; 
        }
        .control-label{
            padding: 7px 2px;
        }
    </style>
</head>
<body>
    <div class="title">添加用户</div>
    <div class="container-fluid">
        <form class="form-horizontal" method="post" action="{:U('Admin/Access/do_user')}">
            <div class="form-group">
                <label for="inputEmail3" class="col-md-1 control-label">名称:</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="{$data['name']}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-1 control-label">密码:</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="passwd" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-md-1 control-label">角色:</label>
                <div class="col-md-3">
                    <select class="form-control" name="role_id">
                        <foreach name="role" item="v">
                            <option value="{$v['id']}" <if condition="$v['id'] eq $role_id">selected="selected"</if>>{$v['name']}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-3">
                    <input type="hidden" name="user_id" value="{$data['id']}">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
